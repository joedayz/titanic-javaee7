<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">Venta de Pasajes</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>


</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="ajax-loader.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float:left;">
			<h:link outcome="/inicio">
				<h:graphicImage library="images" name="logo.png" />
			</h:link>
		</div>
		
		<div style="float: right; margin-right:110px">
			<span style="float:left;height:30px;line-height:30px;margin-right: 60px">Bienvenido Usuario: #{seguridad.nombreUsuario} de <b>#{seguridad.localVenta}</b></span>
			
			<h:form style="display:inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Mantenimientos">
						<p:menuitem value="Clientes" outcome="/cliente/buscarCliente" />
						<p:menuitem value="Usuarios" outcome="/usuario/buscarUsuario" />
						<p:separator />
                        <p:menuitem value="Terminal" outcome="/terminal/buscarTerminal" />
                        <p:menuitem value="Bus" outcome="/bus/buscarBus" />
                        <p:menuitem value="Recorrido" outcome="/recorrido/buscarRecorrido" />
                        <p:menuitem value="Programacion" outcome="/programacion/buscarProgramacion" />
					</p:submenu>
					
					<p:submenu label="Ventas">
						<p:menuitem value="Venta de Pasajes" outcome="/ventas/seleccionarBus" />
					</p:submenu>

					
					<p:submenu label="Reportes">

					</p:submenu>	
					
					<p:menuitem value="Salir" url="/j_spring_security_logout" />
				</p:menubar>
			</h:form>
		
		</div>
		<div style="clear:both"></div>
	</header>

	<div id="contenedor">
		<ui:insert name="cuerpo" />
	</div>
	
	<p:separator style="margin-top:20px" />
	
	<footer>
		Venta de Pasajes - 2014, <a href="http://www.joedayz.pe" target="_blank">www.joedayz.pe</a>
	</footer>
	


</h:body>
</html>
